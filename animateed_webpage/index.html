<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><img src="./images/logo.png" alt="#"></div>
            <nav>
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">How it works</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </nav>
            <div class="buttons">
                <a href="#">Log in</a>
                <button type="button" class="btn">Download App</button>
            </div>
        </header><!-- Header -->
        <div class="main">
            <div class="text">
                <h1 class="animation">Make <br> New Friends</h1>
                <p class="animation">Socially is a new social media platform to make new friends online in the
                world. Now let's explore all it's amazing features.</p>
                <button class="btn animation">Join Now</button>
            </div>
            <div class="feature-image animation"><img src="./images/pic.png" alt="#"></div>
        </div>
    </div>
</body>

</html>
